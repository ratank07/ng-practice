
<div class="form-group">
    <label for="gitName">Git User Name</label> 
    <input type="text" [(ngModel)]="gitUserName">
</div>

<button style="background-color: aqua; border-radius: 8px;" class="btn button submit" (click)="getReposList()">Submit</button>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Html Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repoList">
            <td>{{repo['id']}}</td>
            <td>{{repo['name']}}</td>
            <td>{{repo['html_url']}}</td>
        </tr>
    </tbody>
</table>
