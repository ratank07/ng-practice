<div style="margin: 16px;">
    <div class="form-control">
        <label for="name">Name:</label> 
        <input [(ngModel)]="person.name" type="text">
    </div>

    <button (click)="addPerson()">Add</button>
</div>


<table class="table">
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let person of people">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
    </tr>
</tbody>
</table>
